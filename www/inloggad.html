<!DOCTYPE HTML>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="http://ideweb2.hh.se/~sigsto14/Test/index.css" />
<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="sounds">
<audio controls>
  <source src="http://ideweb2.hh.se/~sigsto14/Test/sounds/sound.mp3" type="audio/ogg">
  <source src="http://ideweb2.hh.se/~sigsto14/Test/sounds/sound.mp3" type="audio/mpeg">

</audio>
</div>



<script>
$(document).ready(function() {

        $.ajax({
        type: 'POST',
        crossDomain: true,
        url: 'http://ideweb2.hh.se/~sigsto14/Test/getSounds.php',  
        dataType: 'text',

   success: function(data){
        $('.sounds').html(data);
        },
        error: function(){
             alert(data);
        }
    });


});
</script>
</body>
