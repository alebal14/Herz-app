<script>
$(function()
{
$('#register').submit(function(e){
            e.preventDefault();
    var username = $('#usernameinput').val();
    var username = $.trim(username);
      var email = $('#emailinput').val();
    var email = $.trim(email);
    var password = $('#passwordinput').val();
    var password = $.trim(password);
        var information = $('#infoinput').val();
var information  = $.trim(information);
    if(username=='')
    {
        $('.error').html('Skriv in användarnamn');
        return false;
    }
    else if(password =='')
    {
        $('.error').html('Skriv in lösenord');
        return false;
    }
    else if(information == ''){
 $('.error').html('Skriv in information om dig');
        return false;
    }
        else
    {
        var username = $('#usernameinput').val();
        var email = $('#emailinput').val();
        var password = $('#passwordinput').val();
        var information = $('#infoinput').val();
        $.ajax({
        type: 'POST',
        crossDomain: true,
        url: 'http://ideweb2.hh.se/~sigsto14/Test/signup.php',
        data: { email: email, username: username, password: password, information: information},  
        dataType: 'text',

        success: function(data){
            alert(data);
            if(data == 'true') {
                  $('#container').html('<div class="alert alert-success"><p>Registrering lyckades! <br>Du kan nu <a href="index.html">logga in</a></p></div>');

     }
     else {
         $('.error').html('Användarnamn upptaget');
        return false;
     }
        },
        error: function(){
           
        }
    });
 return true;
    }
});
});
</script>
